<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Custom Video Player</title>
	<link rel="stylesheet" href="mainVid.css" />
	<script src="customVidScript.js"></script>
</head>
<body>
<section id="skin">
	<video id="myMovie" width="640" height="360">
		<source src="CutBank.mp4">
	</video>
	<nav>
		<div id="buttons">
			<button type="button" id="playButton">Play</button>
		</div>
		<div id="defaultBar">
			<div id="progressBar">
			
			</div>
		</div>
		<div style="clear:both"></div>
	</nav>
</section>
</body>
</html>
